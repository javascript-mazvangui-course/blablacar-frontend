<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlaBlaCar - Partagez vos trajets</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <nav id="header">
        <div class="navbar">
          <div class="nav-container">
            <div class="nav-logo">
              <h2>ðŸš— BlaBlaCar</h2>
            </div>
            <div class="nav-links" id="navLinks">
              <a href="/home.html" data-route="/">Accueil</a>
              <a href="/search.html" data-route="/search">Rechercher</a>
              <a href="/publish.html" data-route="/publish" class="protected"
                >Publier</a
              >
              <a href="/my-trips.html" data-route="/my-trips" class="protected"
                >Mes trajets</a
              >
              <a href="/messages.html" data-route="/messages" class="protected"
                >Messages</a
              >
              <a href="/profile.html" data-route="/profile" class="protected"
                >Profil</a
              >
            </div>
            <div class="nav-auth" id="navAuth">
              <button class="btn-secondary" data-route="/login" onclick="goToPage('/login.html')">
                Connexion
              </button>
              <button class="btn-primary" data-route="/register" onclick="goToPage('/register.html')">
                Inscription
              </button>
            </div>
            <button id="logoutBtn" class="btn-secondary" style="display: none">
              DÃ©connexion
            </button>
          </div>
        </div>
      </nav>

      <!-- Alert container -->
      <div id="alert-container"></div>

      <!-- Main content -->
      <main id="main-content" class="main-content">
        <div class="page login-page">
          <div class="form-container">
            <h2>Se connecter</h2>
            <form id="loginForm" class="form">
              <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required />
              </div>
              <div class="form-group">
                <label for="loginPassword">Mot de passe</label>
                <input type="password" id="loginPassword" required />
              </div>
              <button type="submit" class="btn-primary btn-full">
                Se connecter
              </button>
            </form>
            <p class="form-footer">
              Pas encore de compte ?
              <a href="/register" data-route="/register">S'inscrire</a>
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
